<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Trace</title>
  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=你的PayPal账号ID&currency=USD"></script>
  <style>
    /* 基础样式 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* 导航栏样式 */
    nav {
      background: #2c3e50;
      padding: 1rem;
      color: white;
    }
    
    /* 产品展示区 */
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Global Trace</h1>
  </nav>
  
  <div class="products">
    <!-- 在此插入产品图片和描述 -->
    <div class="product-item">
      <img src="images/product1.jpg" alt="产品1" width="300">
      <h3>定制产品1</h3>
      <p>价格：$99.99</p>
      <div id="paypal-button-container-1"></div>
    </div>
  </div>

  <!-- PayPal支付按钮脚本 -->
  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '99.99'
            }
          }]
        });
      }
    }).render('#paypal-button-container-1');
  </script>
</body>
</html>
