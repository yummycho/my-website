<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Trade</title>
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>
    <style>
        /* 基础样式 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* 导航栏 */
        .navbar {
            background: #333;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
        }

        /* 产品网格 */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 80px auto 0;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 1rem;
            text-align: center;
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .buy-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }

        /* 语言切换 */
        .lang-switcher {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1001;
        }

        .lang-btn {
            background: #666;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 语言切换 -->
    <div class="lang-switcher">
        <button class="lang-btn" onclick="toggleLanguage()">EN/中文</button>
    </div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo" data-i18n="logo">Global Trade</div>
            <div class="nav-links">
                <a href="#" data-i18n="home">Home</a>
                <a href="#products" data-i18n="products">Products</a>
                <a href="#about" data-i18n="about">About</a>
                <a href="#contact" data-i18n="contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- 产品展示 -->
    <section class="products" id="products">
        <!-- 产品由JavaScript动态生成 -->
    </section>

    <!-- PayPal支付容器 -->
    <div id="paypal-container"></div>

    <script>
        // 多语言支持
        const translations = {
            'en': {
                'logo': 'Global Trade',
                'home': 'Home',
                'products': 'Products',
                'about': 'About',
                'contact': 'Contact',
                'price': 'Price',
                'buy': 'Buy Now'
            },
            'zh': {
                'logo': '全球贸易',
                'home': '首页',
                'products': '产品',
                'about': '关于',
                'contact': '联系',
                'price': '价格',
                'buy': '立即购买'
            }
        };

        let currentLang = 'en';

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            updateText();
        }

        function updateText() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.textContent = translations[currentLang][key];
            });
        }

        // 产品数据
        const products = [
            { id: 1, name: 'Product 1', price: 99.99, image: 'product1.jpg' },
            { id: 2, name: 'Product 2', price: 149.99, image: 'product2.jpg' },
            { id: 3, name: 'Product 3', price: 199.99, image: 'product3.jpg' }
        ];

        // 生成产品卡片
        function renderProducts() {
            const container = document.querySelector('.products');
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" class="product-img" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p><span data-i18n="price">Price</span>: $${product.price}</p>
                    <button class="buy-btn" onclick="initPayPal(${product.price}, '${product.name}')" 
                        data-i18n="buy">Buy Now</button>
                </div>
            `).join('');
        }

        // PayPal支付集成
        let paypalButtons;

        function initPayPal(price, name) {
            if (paypalButtons) paypalButtons.close();
            
            paypalButtons = paypal.Buttons({
                createOrder: function(data, actions) {
                    return actions.order.create({
                        purchase_units: [{
                            amount: {
                                value: price,
                                currency_code: 'USD'
                            },
                            description: name
                        }]
                    });
                },
                onApprove: function(data, actions) {
                    return actions.order.capture().then(function(details) {
                        alert('Payment completed!');
                    });
                }
            }).render('#paypal-container');
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            updateText();
        });
    </script>
</body>
</html>
